name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '8.10.7'
          enable-stack: true
          stack-version: 'latest'
          
      - name: Build Dependencies
        run: stack build --only-dependencies
        
      - name: Build
        run: stack build
        
      - name: Test
        run: stack test
        
